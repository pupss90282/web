<p class="title-for-story">&#9827;Story </p>
<p class="story-block" >&nbsp;&nbsp;華特·米堤（Walter Mitty）是一位《生活雜誌》的員工，但常常做著各式各樣的白日夢。
知名攝影師尚恩·歐康諾（Sean O'Connell）有一天送了一捲特別的軟片作品，並特別說明希望有一張相片能夠成為「生活雜誌」最後一期的封面。
華特在相片部門工作，而過去十六年來從未弄丟過相片，然而這次卻找不到這張所謂的25號相片，
因此從未真正出去冒險過的華特，決定出門尋找尚恩，找回25號照片。</p>
