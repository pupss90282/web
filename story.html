<p class="title-for-story">&#9827;Story </p>
<p class="story-block" style="font-family: Microsoft JhengHei;">&nbsp;&nbsp;華特米堤（班史提勒飾）總是做著一個又一個白日夢。
在他的超現實幻想情境中，無名­小卒也可以無所不能。
但現實生活裡的華特米堤只不過是個素人到不行的無名小卒，不僅快­被公司裁員，也不敢追球心儀的正妹同事（克莉絲汀薇格飾)。
正當華特得面對現實世界的­終極考驗，他放手一搏讓一切超乎想像。<br>
原來生命可以過得如此精彩, 冒險歷程遠比夢想更加壯觀動人！</p>
