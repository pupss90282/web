<p class="story-block" >&nbsp;&nbsp;【白日夢冒險王】敘述華特米堤（班史提勒飾）總是做著一個又一個白日夢。
無論是以帥哥­姿態征服冰河、或從爆炸大樓現場化身超級英雄救出小狗，在他的超現實幻想情境中，無名­小卒也可以無所不能
。但現實生活裡的華特米堤只不過是個素人到不行的無名小卒，不僅快­被公司裁員，又沒膽約正妹同事（克莉絲汀薇格飾）來場戀愛。
正當華特得面對現實世界的­終極考驗，他放手一搏讓一切超乎想像，人生原來可以過得如此精彩, 冒險歷程遠比夢想更加壯觀動人！</p>
